<!doctype html>
<html lang="%paraglide.lang%"
      dir="%paraglide.textDirection%">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="/apple-touch-icon.png">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="/favicon-32x32.png">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="/favicon-16x16.png">
    <meta name="viewport"
          content="width=device-width, initial-scale=1" />
    <script defer
            data-domain="jonasandersson.se"
            src="https://plausible.io/js/script.outbound-links.tagged-events.js"></script>
    <meta property="og:image"
          content="https://jonasandersson.se/images/og-image.jpg" />
    <script>window.plausible = window.plausible || function () { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>

    %sveltekit.head%
</head>

<body class="bg-navy-100 flex flex-col justify-between h-full text-white py-3 px-4"
      data-sveltekit-preload-data="hover">
    <div class="h-full"
         style="display: contents">%sveltekit.body%</div>
</body>

</html>
