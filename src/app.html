<!doctype html>
<html lang="%paraglide.lang%"
      dir="%paraglide.textDirection%">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="/apple-touch-icon.png">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="/favicon-32x32.png">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="/favicon-16x16.png">
    <link rel="manifest"
          href="/site.webmanifest">
    <meta name="viewport"
          content="width=device-width, initial-scale=1" />
    %sveltekit.head%
</head>

<body class="bg-navy-100 flex flex-col justify-between h-full text-white py-3 px-4"
      data-sveltekit-preload-data="hover">
    <div class="h-full"
         style="display: contents">%sveltekit.body%</div>
</body>

</html>
